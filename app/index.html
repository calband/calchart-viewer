<html>
<head>
    <title>Calchart Viewer</title>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:300,400' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="build/css/app.css">
    <script type="text/javascript" src="js/vendor/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="build/js/application.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-image">
                <img src="img/calchart-viewer-highstepper.png">
            </div>
            <div class="header-title">
                <div class="title">Calchart Viewer</div>
                <div class="version">Version 1.0.0</div>
            </div>
            <div class="header-files">
                <div class="files-description">Files</div>
                <div class="files">
                    <div class="file-input"><label for="viewer-file">Viewer file:</label><input type="file" id="viewer-file" class='js-viewer-file'><div>
                    <div class="file-input"><label for="beats-file">Beats file:</label><input type="file" id="beats-file" class='js-beats-file'></div>
                    <div class="file-input"><label for="mp3-file">mp3 file:</label><input type="file" id="mp3-file" class='js-mp3-file'></div>
                </div>
            </div>
        </div>
        <div class="main"></div>
    </div>
</body>
</html>
